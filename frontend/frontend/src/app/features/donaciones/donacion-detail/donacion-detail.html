<form [formGroup]="form" (ngSubmit)="guardar()">
    <mat-form-field>
      <mat-label>Nombre de Donación</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="descripcion" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Monto Donado</mat-label>
      <input matInput type="number" formControlName="montoDonado" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Método de Entrega</mat-label>
      <input matInput formControlName="metodoEntrega" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fecha de Donación</mat-label>
      <input matInput type="date" formControlName="fechaDonacion" required>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || loading">
      Guardar
    </button>
  </form>

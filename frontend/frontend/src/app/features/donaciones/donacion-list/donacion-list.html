<mat-card>
  <mat-card-title>Donaciones</mat-card-title>
  <button mat-flat-button color="primary" routerLink="/donaciones/nuevo">
    Nueva Donación
  </button>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table mat-table [dataSource]="donaciones" class="mat-elevation-z8" *ngIf="!loading">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let d">{{ d.name }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let d">{{ d.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="montoDonado">
      <th mat-header-cell *matHeaderCellDef>Monto Donado</th>
      <td mat-cell *matCellDef="let d">S/ {{ d.montoDonado }}</td>
    </ng-container>

    <ng-container matColumnDef="metodoEntrega">
      <th mat-header-cell *matHeaderCellDef>Método</th>
      <td mat-cell *matCellDef="let d">{{ d.metodoEntrega }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaDonacion">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let d">{{ d.fechaDonacion }}</td>
    </ng-container>

    <ng-container matColumnDef="idDonante">
      <th mat-header-cell *matHeaderCellDef>Donante</th>
      <td mat-cell *matCellDef="let d">{{ d.idDonante }}</td>
    </ng-container>

    <ng-container matColumnDef="idCampania">
      <th mat-header-cell *matHeaderCellDef>Campaña</th>
      <td mat-cell *matCellDef="let d">{{ d.idCampania }}</td>
    </ng-container>

    <ng-container matColumnDef="idTipoDonacion">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let d">{{ d.idTipoDonacion }}</td>
    </ng-container>

    <ng-container matColumnDef="idEstadoDonacion">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let d">{{ d.idEstadoDonacion }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let d">
        <button mat-icon-button color="primary" [routerLink]="['/donaciones', d.id, 'editar']">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(d.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

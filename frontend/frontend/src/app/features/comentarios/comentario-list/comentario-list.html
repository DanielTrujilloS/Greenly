<mat-card>
    <mat-card-title>Comentarios</mat-card-title>
    <button mat-flat-button color="primary" routerLink="/comentarios/nuevo">
      Nuevo Comentario
    </button>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <table mat-table [dataSource]="comentarios" class="mat-elevation-z8" *ngIf="!loading">
      <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef>Contenido</th>
        <td mat-cell *matCellDef="let c">{{ c.contenido }}</td>
      </ng-container>
  
      <ng-container matColumnDef="fechaComentario">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let c">{{ c.fechaComentario }}</td>
      </ng-container>
  
      <ng-container matColumnDef="postId">
        <th mat-header-cell *matHeaderCellDef>Post ID</th>
        <td mat-cell *matCellDef="let c">{{ c.postId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="donanteId">
        <th mat-header-cell *matHeaderCellDef>Donante ID</th>
        <td mat-cell *matCellDef="let c">{{ c.donanteId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button color="primary" [routerLink]="['/comentarios', c.idComentario, 'editar']">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(c.idComentario)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['contenido', 'fechaComentario', 'postId', 'donanteId', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['contenido', 'fechaComentario', 'postId', 'donanteId', 'acciones'];"></tr>
    </table>
  </mat-card>

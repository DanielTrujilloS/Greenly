<form [formGroup]="form" (ngSubmit)="onSubmit()" class="campania-form">
    <mat-card>
      <mat-card-title>Registrar Nueva Campaña</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <input matInput formControlName="titulo" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="descripcion" required></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Fecha Inicio</mat-label>
          <input matInput type="date" formControlName="fechaInicio" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Fecha Fin</mat-label>
          <input matInput type="date" formControlName="fechaFin" required>
        </mat-form-field>
      
        <div *ngIf="error" class="error">{{ error }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || loading">
          Guardar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>

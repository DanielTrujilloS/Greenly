<mat-card>
    <mat-card-title>{{ isEdit ? 'Editar' : 'Nueva' }} Campaña</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="guardar()">
      <mat-form-field appearance="fill">
        <mat-label>Título</mat-label>
        <input matInput formControlName="titulo" required>
        <mat-error *ngIf="form.get('titulo')?.invalid">Requerido</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" required></textarea>
        <mat-error *ngIf="form.get('descripcion')?.invalid">Requerido</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Fecha Inicio</mat-label>
        <input matInput type="date" formControlName="fechaInicio" required>
        <mat-error *ngIf="form.get('fechaInicio')?.invalid">Requerido</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Fecha Fin</mat-label>
        <input matInput type="date" formControlName="fechaFin" required>
        <mat-error *ngIf="form.get('fechaFin')?.invalid">Requerido</mat-error>
      </mat-form-field>
  
      <button mat-flat-button color="primary" type="submit" [disabled]="loading || form.invalid">
        {{ isEdit ? 'Actualizar' : 'Crear' }}
      </button>
      <button mat-button color="warn" routerLink="/campañas" type="button">Cancelar</button>
    </form>
  </mat-card>

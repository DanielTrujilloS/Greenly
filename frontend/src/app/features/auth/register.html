<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Crear cuenta</h2>

    <div class="form-group">
      <label for="username">Usuario</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Nombre de usuario"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Contraseña"
      />
    </div>

    <div class="form-group">
      <label for="authorities">¿Quién eres?</label>
      <select id="authorities" formControlName="authorities">
        <option value="">Selecciona un rol</option>
        <option value="ROLE_DONANTE">Soy un donante</option>
        <option value="ROLE_ONGADMIN">Soy un Administrador ONG</option>
      </select>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? "Registrando..." : "Registrarme" }}
    </button>

    <p class="register-link">
      ¿Ya te registraste? <a routerLink="/login">Inicia sesion ahora</a>
    </p>
  </form>
</div>

<div class="post-detail-container" *ngIf="post">
  <mat-card class="post-card animate-fade-in">
    <img
      class="post-image"
      *ngIf="post.imagen"
      [src]="'data:image/jpeg;base64,' + post.imagen"
      alt="Imagen del post"
    />

    <mat-card-header>
      <mat-card-title class="post-title">{{ post.titulo }}</mat-card-title>
      <mat-card-subtitle class="post-date"
        >ğŸ“… {{ post.fechaPublicacion }}</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <p class="post-content">{{ post.contenido }}</p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions class="post-actions">
      <button mat-flat-button color="primary" (click)="volverALista()">
        â† Volver
      </button>
      <button mat-icon-button color="accent">
        <mat-icon>chat</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="loading" class="loading">Cargando post...</div>
<div *ngIf="error" class="error">{{ error }}</div>

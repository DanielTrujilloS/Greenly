<mat-card>
    <mat-card-title>{{ isEdit ? 'Editar' : 'Nuevo' }} Estado Donaci√≥n</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="guardar()">
      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <input matInput formControlName="estado" required />
        <mat-error *ngIf="form.get('estado')?.invalid">Requerido</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Fecha</mat-label>
        <input matInput type="date" formControlName="fecha" required />
        <mat-error *ngIf="form.get('fecha')?.invalid">Requerido</mat-error>
      </mat-form-field>
  
      <button mat-flat-button color="primary" type="submit" [disabled]="loading || form.invalid">
        {{ isEdit ? 'Actualizar' : 'Crear' }}
      </button>
      <button mat-button color="warn" (click)="cancelar()" type="button">Cancelar</button>
    </form>
  </mat-card>

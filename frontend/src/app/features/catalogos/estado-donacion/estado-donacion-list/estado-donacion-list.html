<mat-card>
    <mat-card-title>Estados de Donaci√≥n</mat-card-title>
    <button mat-flat-button color="primary" routerLink="/catalogos/vista-catalogo/estados-donacion/nuevo">
      Nuevo Estado
    </button>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <table mat-table [dataSource]="estados" class="mat-elevation-z8" *ngIf="!loading">
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let e">{{ e.estado }}</td>
      </ng-container>
  
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let e">{{ e.fecha }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button color="primary" [routerLink]="['/catalogos/vista-catalogo/estados-donacion', e.id, 'editar']">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(e.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['estado', 'fecha', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['estado', 'fecha', 'acciones'];"></tr>
    </table>
  </mat-card>

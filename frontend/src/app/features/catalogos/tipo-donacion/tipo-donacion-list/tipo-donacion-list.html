<mat-card>
    <mat-card-title>Tipos de Donaci√≥n</mat-card-title>
    <button mat-flat-button color="primary" routerLink="/catalogos/vista-catalogo/tipos-donacion/nuevo">
      Nuevo Tipo
    </button>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <table mat-table [dataSource]="tipos" class="mat-elevation-z8" *ngIf="!loading">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let t">{{ t.nombre }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let t">
          <button mat-icon-button color="primary" [routerLink]="['/catalogos/vista-catalogo/tipos-donacion', t.id, 'editar']">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(t.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['nombre', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombre', 'acciones'];"></tr>
    </table>
  </mat-card>
